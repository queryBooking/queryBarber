<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>ระบบจองคิว</title>
    <style>
      #map {
        height: 300px;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script
      src="https://kit.fontawesome.com/32817fd06d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="/index.js" defer></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      // Open the modal
      function openModal() {
        document.getElementById('myModal').style.display = 'block';
      }

      // Close the modal
      function closeModal() {
        document.getElementById('myModal').style.display = 'none';
      }

      // Close the modal
      function closeModal_promotion() {
        document.getElementById('myModal2').style.display = 'none';
        openModal_Payment();
      }

      function openModal_Payment() {
        document.getElementById('myModal_Payment').style.display = 'block';
      }

      function closeModal_Payment() {
        document.getElementById('myModal_Payment').style.display = 'none';
      }

      function promotion() {
        document.getElementById('myModal2').style.display = 'block';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://raw.githubusercontent.com/queryBooking/queryBarber/main/img/logo-PhotoRoom.png-PhotoRoom.png"
          alt="Logo"
        />
      </div>
      <h2 class="sub-heading">ระบบจองคิวร้าน BOY'S BARBER</h2>
      <p class="sub-heading-description">
        Experience convenient and efficient queuing services with us.
      </p>
      <div class="queue-boxes">
        <div class="queue-box" onclick="promotion()">
          <a href="#" class="click-animation">โปรโมชั่น</a>
        </div>
        <div class="queue-box">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSei_ZVd1GG1e-KG-UsOLUvVIOx-M7fdcI2gIvQOW_33MlJsaA/viewform"
            target="_blank"
            class="click-animation"
            >จองคิวการให้บริการ</a
          >
        </div>
        <div class="queue-box">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfj-qyz5k2MaPUuLWjNx1QGnRFeOF_MbpxwrO0x2HJVjtO3qw/viewform"
            target="_blank"
            class="click-animation"
            >ชำระมัดจำ</a
          >
        </div>
        <div class="queue-box">
          <a href="#" class="click-animation" onclick="openModal()"
            >ติดต่อสอบถาม</a
          >
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>ที่อยู่ร้านค้า</h2>
        <p>123 ถนนเมน แขวงเมือง เมือง ประเทศ</p>
        <div id="map"></div>
      </div>
    </div>

    <div id="myModal2" class="modal">
      <div class="modal-content modal-fade-in">
        <span class="close" onclick="closeModal_promotion()">&times;</span>
        <h2>โปรโมชั่น</h2>
        <div class="img-promotion">
          <img
            src="https://raw.githubusercontent.com/queryBooking/queryBarber/main/img/menu.png"
          />
        </div>
      </div>
    </div>

    <div id="myModal_Payment" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal_Payment()">&times;</span>
        <h2>การจ่ายเงิน</h2>
        <div class="img-promotion">
          <img
            src="https://static.wikia.nocookie.net/jujutsu-kaisen/images/5/53/Satoru_Gojo_%28Full%29.png/revision/latest?cb=20230607162650"
          />
        </div>
      </div>
    </div>
  </body>
</html>
