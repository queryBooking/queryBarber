<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>ระบบจองคิว</title>
    <style>
      #map {
        height: 300px;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script
      src="https://kit.fontawesome.com/32817fd06d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="/index.js" defer></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      // Open the modal
      function openModal() {
        document.getElementById('myModal').style.display = 'block';
      }

      // Close the modal
      function closeModal() {
        document.getElementById('myModal').style.display = 'none';
      }

      // Open the modal
      function openModal2() {
        document.getElementById('myModal2').style.display = 'block';
      }

      // Close the modal
      function closeModal2() {
        document.getElementById('myModal2').style.display = 'none';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://drive.google.com/file/d/1abVmTR3dOG-NQ_Rx0lJrbeIq3uujv01r/view?usp=sharing"
          alt="Logo"
        />
      </div>
      <div class="queue-boxes">
        <div class="queue-box" onclick="openModal2()">โปรโมชั่น</div>
        <div class="queue-box">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSei_ZVd1GG1e-KG-UsOLUvVIOx-M7fdcI2gIvQOW_33MlJsaA/viewform"
            target="_blank"
            >จองคิวการให้บริการ</a
          >
        </div>
        <div class="queue-box">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfj-qyz5k2MaPUuLWjNx1QGnRFeOF_MbpxwrO0x2HJVjtO3qw/viewform"
            target="_blank"
            >ชำระมัดจำ</a
          >
        </div>
        <div class="queue-box">
          <a href="#" onclick="openModal()">ติดต่อสอบถาม</a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>ที่อยู่ร้านค้า</h2>
        <p>123 ถนนเมน แขวงเมือง เมือง ประเทศ</p>
        <div id="map"></div>
      </div>
    </div>

    <div id="myModal2" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal2()">&times;</span>
        <h2>โปรโมชั่น</h2>
        <div class="img-promotion">
          <img
            src="https://down-th.img.susercontent.com/file/147308c5d59aba98ecaa4bfb7c1e33df"
          />
        </div>
      </div>
    </div>
  </body>
</html>
